<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cat√°logo de Produtos</title>
  <style>
    :root {
      --accent: #ff6f61;
      --background: #f8f8f8;
      --text-color: #333;
      --button-bg: var(--accent);
      --button-hover: #e65b50;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--background);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    /* Barra de busca */
    .search-bar {
      margin-bottom: 20px;
      display: flex;
      gap: 8px;
      width: 100%;
      max-width: 700px;
    }
    .search-bar input {
      flex-grow: 1;
      padding: 10px 14px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline-offset: 2px;
    }
    .search-bar button {
      background: var(--button-bg);
      border: none;
      color: white;
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .search-bar button:hover {
      background: var(--button-hover);
    }
    /* Taskbar com voltar, categorias e carrinho */
    #mainTaskbar {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 700px;
      justify-content: space-between;
    }
    .back-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      padding: 6px 14px;
      font-weight: bold;
      font-size: 0.9em;
      transition: opacity 0.2s, transform 0.2s;
      flex-shrink: 0;
    }
    .back-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    .categories {
      display: flex;
      gap: 10px;
      flex-grow: 1;
      justify-content: center;
      flex-wrap: wrap;
    }
    .categories button {
      background: #ddd;
      border: none;
      border-radius: 10px;
      padding: 6px 14px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
      font-size: 0.9em;
    }
    .categories button:hover {
      background: var(--accent);
      color: white;
    }
    .cart-icon {
      background: transparent;
      border: none;
      font-size: 1.8em;
      cursor: pointer;
      flex-shrink: 0;
      transition: color 0.2s;
    }
    .cart-icon:hover {
      color: var(--accent);
    }
    /* Grade de produtos */
    #productGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 18px;
      width: 100%;
      max-width: 700px;
    }
    .produto-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      padding: 14px;
      cursor: pointer;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .produto-card:hover {
      transform: translateY(-5px);
    }
    .produto-card img {
      max-width: 100%;
      height: 140px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .produto-nome {
      font-weight: bold;
      margin-bottom: 6px;
    }
    .produto-tags {
      font-size: 0.85em;
      color: #777;
      margin-bottom: 10px;
    }
    /* Vis√£o do produto individual */
    #productView {
      display: none;
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.15);
      text-align: center;
      position: relative;
    }
    #productView img {
      max-width: 250px;
      height: auto;
      object-fit: contain;
      margin-bottom: 20px;
    }
    #productView h2 {
      margin-bottom: 10px;
    }
    #productView p {
      color: #555;
      margin-bottom: 15px;
    }
    #closeViewBtn {
      position: absolute;
      top: 14px;
      right: 14px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
      line-height: 1;
      padding: 0;
      user-select: none;
      transition: background-color 0.2s;
    }
    #closeViewBtn:hover {
      background: #e65b50;
    }
    /* Frete e CEP */
    #freteSection {
      margin-top: 15px;
      text-align: center;
    }
    #cep {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 120px;
      margin-right: 8px;
      font-size: 1em;
    }
    #calcularFreteBtn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 7px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    #calcularFreteBtn:hover {
      background: #e65b50;
    }
    #freteResult {
      margin-top: 10px;
      font-weight: bold;
      color: var(--accent);
    }
  </style>
</head>
<body>

  <!-- Barra de busca -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Buscar produtos ou tags...">
    <button onclick="buscar()">Pesquisar</button>
  </div>

  <!-- Taskbar com bot√£o voltar, categorias e carrinho -->
  <div id="mainTaskbar" class="taskbar">
    <button class="back-btn" onclick="voltarParaCatalogo()">‚Üê Voltar</button>
    <div class="categories">
      <button onclick="filtrarCategoria('salon line')">Salon Line</button>
      <button onclick="filtrarCategoria('kolene')">Kolene</button>
      <button onclick="filtrarCategoria('seda')">Seda</button>
      <button onclick="filtrarCategoria('skala')">Skala</button>
      <button onclick="filtrarCategoria('elseve')">Elseve</button>
    </div>
    <button class="cart-icon" onclick="abrirPopupCarrinho()" title="Sacola">üõí</button>
  </div>

  <!-- Grade de produtos -->
  <div id="productGrid"></div>

  <!-- Vis√£o individual do produto -->
  <div id="productView">
    <button id="closeViewBtn" onclick="fecharProduto()">√ó</button>
    <img id="productViewImg" src="" alt="Produto" />
    <h2 id="productViewNome"></h2>
    <p id="productViewTags"></p>
    <div id="freteSection">
      <input type="text" id="cep" placeholder="CEP" maxlength="8" />
      <button id="calcularFreteBtn" onclick="calcularFrete()">Calcular Frete</button>
      <div id="freteResult"></div>
    </div>
  </div>

  <script>
    // Cat√°logo inicial dos produtos
    const catalogo = [
      {
        id: 1,
        nome: "Shampoo Salon Line",
        tags: ["salon line", "shampoo", "cabelo"],
        imagem: "https://i.imgur.com/JG6lk9T.png"
      },
      {
        id: 2,
        nome: "Condicionador Kolene",
        tags: ["kolene", "condicionador", "cabelo"],
        imagem: "https://i.imgur.com/f2qj7MY.png"
      },
      {
        id: 3,
        nome: "Creme Seda",
        tags: ["seda", "creme", "cabelo"],
        imagem: "https://i.imgur.com/e5UB0r3.png"
      },
      {
        id: 4,
        nome: "M√°scara Skala",
        tags: ["skala", "m√°scara", "cabelo"],
        imagem: "https://i.imgur.com/gW5wXv1.png"
      },
      {
        id: 5,
        nome: "Shampoo Elseve",
        tags: ["elseve", "shampoo", "cabelo"],
        imagem: "https://i.imgur.com/8GZcErT.png"
      },
      {
        id: 6,
        nome: "Condicionador Elseve",
        tags: ["elseve", "condicionador", "cabelo"],
        imagem: "https://i.imgur.com/aKUhXVQ.png"
      }
    ];

    const productGrid = document.getElementById('productGrid');
    const productView = document.getElementById('productView');
    const productViewImg = document.getElementById('productViewImg');
    const productViewNome = document.getElementById('productViewNome');
    const productViewTags = document.getElementById('productViewTags');
    const freteResult = document.getElementById('freteResult');
    const cepInput = document.getElementById('cep');

    // Renderiza a lista de produtos no grid
    function renderProdutos(lista) {
      productGrid.innerHTML = '';
      if (lista.length === 0) {
        productGrid.innerHTML = '<p>Nenhum produto encontrado.</p>';
        return;
      }
      lista.forEach(produto => {
        const card = document.createElement('div');
        card.className = 'produto-card';
        card.onclick = () => abrirProduto(produto);
        card.innerHTML = `
          <img src="${produto.imagem}" alt="${produto.nome}" />
          <div class="produto-nome">${produto.nome}</div>
          <div class="produto-tags">${produto.tags.join(', ')}</div>
        `;
        productGrid.appendChild(card);
      });
      productGrid.style.display = 'grid';
      productView.style.display = 'none';
    }

    // Filtra produtos por categoria (tag)
    function filtrarCategoria(categoria) {
      const filtrados = catalogo.filter(prod => 
        prod.tags.some(tag => tag.toLowerCase() === categoria.toLowerCase())
      );
      renderProdutos(filtrados);
      limparBuscaEFrete();
    }

    // Busca por nome ou tags contendo o texto
    function buscar() {
      const termo = document.getElementById('searchInput').value.trim().toLowerCase();
      if (!termo) {
        voltarParaCatalogo();
        return;
      }
      const resultados = catalogo.filter(prod => 
        prod.nome.toLowerCase().includes(termo) || 
        prod.tags.some(tag => tag.toLowerCase().includes(termo))
      );
      renderProdutos(resultados);
      limparBuscaEFrete();
    }

    // Abre vis√£o individual do produto
    function abrirProduto(produto) {
      productViewImg.src = produto.imagem;
      productViewImg.alt = produto.nome;
      productViewNome.textContent = produto.nome;
      productViewTags.textContent = produto.tags.join(', ');
      productGrid.style.display = 'none';
      productView.style.display = 'block';
      freteResult.textContent = '';
      cepInput.value = '';
    }

    // Fecha vis√£o individual do produto
    function fecharProduto() {
      productView.style.display = 'none';
      productGrid.style.display = 'grid';
      freteResult.textContent = '';
      cepInput.value = '';
    }

    // Fun√ß√£o para voltar ao cat√°logo completo
    function voltarParaCatalogo() {
      renderProdutos(catalogo);
      document.getElementById('searchInput').value = '';
      freteResult.textContent = '';
      cepInput.value = '';
    }

    // Limpa busca e frete ao filtrar categoria
    function limparBuscaEFrete() {
      document.getElementById('searchInput').value = '';
      freteResult.textContent = '';
      cepInput.value = '';
    }

    // Fun√ß√£o fict√≠cia para calcular frete (simula)
    function calcularFrete() {
      const cep = cepInput.value.trim();
      if (!cep || cep.length !== 8 || !/^\d{8}$/.test(cep)) {
        freteResult.textContent = 'Digite um CEP v√°lido com 8 n√∫meros.';
        freteResult.style.color = 'red';
        return;
      }
      freteResult.style.color = 'var(--accent)';
      // Simula c√°lculo de frete aleat√≥rio
      const valorFrete = (Math.random() * 20 + 5).toFixed(2);
      freteResult.textContent = `Frete estimado: R$ ${valorFrete}`;
    }

    // Popup do carrinho (exemplo b√°sico)
    function abrirPopupCarrinho() {
      alert('Carrinho ainda n√£o implementado.');
    }

    // Inicializa mostrando todos os produtos
    voltarParaCatalogo();
  </script>
</body>
</html>
